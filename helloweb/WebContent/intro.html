<!doctype html>
<!--문서의 타입설정-->

<html><!--HTML의 root 태그-->
	<head> <!--이 문서관련 정보를 넣는 태그-->
		<meta charset = "UTF-8">
		<title>첫번째 HTML문서 </title>
	</head>
	<body>
		<h1>소개</h1>

	안녕하세요.<strong> 이병문 </strong>입니다.<br>
	
	

	<h2>링크</h2>

	<!--목록태그 : ul - 순서없는 목록, ol - 순서 있는 목록-->
	<ol>
		<li><a href = "http://www.daum.net">다음</a></li>
		<li><a href = "http://www.naver.com">네이버</a></li>
		<li><a href = "http://www.google.com">구글</a></li>
		<li><a href = "http://info.cern.ch">CERN</a></li>
		<li><a href = "http://127.0.0.1:8088/helloweb/hello">Hello Servlet 요청</a></li>
		<li><a href = "/helloweb/hello.jsp">Hello.jsp  요청</a></li>
		<!--  HTML링크 <a href = "요청 url">____</a>
			   동일한 Domain주소에서 서비스되는 자원 요청시 http://ip:port
			  상대경로 : (./)hello.jsp 현재 디렉토리에 있다
			   -->
		
		<li><a href = "/helloweb/hello">Hello Servlet 요청2</a></li>
		<li><a href = "/helloweb/hello.jsp">Hello.jsp  요청2</a></li> 
		
		<!-- 절대경로 : / 시작         	====> http://ip:port/~~~~~~
			  상대경로 : / 시작하지 않는다 => 시작 디렉토리를 기준으로.
			 							. 현재경로 표시 
			 						   .. 상위경로 표시
			 						    / 하위경로 표시 -->
	</ol>

	abc<br>
	가&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;나
	</body>
	
	<!-- Syncronized =  이클립스와 tomcat의 상태가 같다. (둘다 존재하거나 둘 다 없다.)
						이클립스에서 실행이 불가능하며, 실행하기 위해서는 tomcat을 이용해야만 한다.
						Available : 톰캣으로 아직 옮겨지지 않음.
						Configured : 톰캣으로 웹 프로젝트가 옮겨짐.
						******중요***** 
						이클립스는 서버가 아니다.
						-->
</html>
